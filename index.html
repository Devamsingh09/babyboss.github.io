<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Baby Boss</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9a8d4, #f78da7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        h1 {
            font-size: 50px;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            font-size: 30px;
            text-align: center;
            margin: 10px 0;
            animation: fadeIn 2.5s ease-in-out;
        }
        .container {
            text-align: center;
            animation: slideIn 2s ease-in-out;
        }
        .button {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 20px;
            transition: background-color 0.3s ease;
            animation: fadeIn 3s ease-in-out;
            margin-top: 20px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #e63946;
        }
        .emojis {
            font-size: 60px;
            margin: 20px 0;
            animation: bounce 1.5s infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .floating-hearts span {
            position: absolute;
            font-size: 24px;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(-100%);
            }
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('sparkles.png'); /* Add sparkles image if desired */
            background-size: cover;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="sparkles"></div> <!-- Optional sparkles background -->
    <div class="container">
        <h1>Welcome Baby Boss 😎</h1>
        <h2>You're the light of my life</h2>
        <div class="emojis">❤️😍💖💫</div>
        <a href="Apology.html" class="button">Open Surprise 🎁</a>


    </div>
    <div class="floating-hearts">
        <!-- Add floating heart emojis -->
        <span style="left: 10%; animation-delay: 0s;">❤️</span>
        <span style="left: 20%; animation-delay: 1s;">💖</span>
        <span style="left: 30%; animation-delay: 2s;">💕</span>
        <span style="left: 40%; animation-delay: 3s;">💞</span>
        <span style="left: 50%; animation-delay: 4s;">💘</span>
        <span style="left: 60%; animation-delay: 5s;">💝</span>
        <span style="left: 70%; animation-delay: 6s;">💓</span>
        <span style="left: 80%; animation-delay: 7s;">💗</span>
        <span style="left: 90%; animation-delay: 8s;">💟</span>
    </div>
</body>
</html>
